<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Product Page</title>
</head>
<body>
    <div class="nav">
        <div class="items">
            <div class="logo"><i class="fas fa-shop"></i>A.F</div>
        </div>
    </div>
    <div class="section">
        <div class="product">
            <div class="info">
                <p class="small-title">Modern Chair</p>
                <h2>Helka Mona</h2>
                <h4>$150 <span class="strikeout">$250</span></h4>

                <input class="desc-btn" type="radio" id="desc-1" name="desc-btn" checked>
                <label for="desc-1">Description</label>

                <input class="desc-btn" type="radio" id="desc-2" name="desc-btn">
                <label for="desc-2">Measurements</label>

                <div class="desc-text description">The chair is made from wood sourced only from the finest trees.</div>
                
                <div class="desc-text measurements">
                    <div class="inline">
                        <p><span>74</span>cm<br>Length</p>
                    </div>
                    <div class="inline">
                        <p><span>65</span>cm<br>Width</p>
                    </div>
                    <div class="inline">
                        <p><span>85</span>cm<br>Height</p>
                    </div>
                </div>
            </div>

            <div class="shop">
                <a href="#" class="btn"><i class="fas fa-shopping-cart"></i> Add To Cart</a>
            </div>

            <div class="img-wrap"></div>
        </div>
    </div>
</body>
</html>
